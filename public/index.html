<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Board</title>
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <nav class="nav-board">
    <form action="" class="image-form">
      <input type="text" id="form-url" placeholder="Image URL">
      <input type="text" id="form-caption" placeholder="Image Caption">

      <button class="cancel">CANCEL</button>
      <button class="add-img">ADD IMAGE</button>
    </form>
  </nav>
  <ul class="image-list">
    <li class="image-item"><img src="http://lorempixel.com/300/300/" alt="lorem"></li>
  </ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
  <script src="src/app.js" charset="utf-8"></script>
  <script>
      require(['app'], function(app) {
        app();
      });
  </script>
</body>
</html>
