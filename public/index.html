<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Board</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="nav-board"><i class="fa fa-plus-circle"></i></div>
    <form action="#" class="image-form">
      <input type="text" id="form-url" placeholder="Image URL">
      <input type="text" id="form-caption" placeholder="Image Caption">
    <div class="submit-btns">
      <button class="btn cancel">CANCEL</button>
      <button class="btn add-img"><i class="fa fa-picture-o"></i>ADD IMAGE</button>
    </div>
    </form>
    <ul class="image-list">
      <li class="img-item img-size"><img class= "images" src="http://lorempixel.com/500/500/" alt="lorem"><p class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore. </p></li>
    </ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script> require(['app'], function(app) {
        app();
      });
  </script>
</body>
</html>
